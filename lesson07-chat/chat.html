<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat</title>
    <link rel="stylesheet" href="static/css/pure.css">
    <link rel="stylesheet" href="static/css/grids-responsive.css">
    <link rel="stylesheet" href="static/css/font-awesome.css">
    <link rel="stylesheet" href="static/css/chat.css">
</head>
<body>

<header>
    <div class="pure-g topspace">
        <div class="pure-u-1">chat</div>
    </div>
</header>

%for message in messages:
<div class="pure-g">
    <div class="pure-u-1 pure-u-md-1-3"></div>
    <div class="pure-u-1 pure-u-md-1-3 message"><span class="message-name">{{message['name']}}</span>: {{message['message']}}</div>
    <div class="pure-u-1 pure-u-md-1-3"></div>
</div>
%end

<div class="pure-g message-entry">
    <div class="pure-u-1 pure-u-md-1-3"></div>
    <div class="pure-u-1 pure-u-md-1-3">
        <form class="pure-form" action="/message" method="post">
            <input class="pure-input-1" name="name" type="text" placeholder="name" value="{{name}}" autofocus maxlength="25">
            <input class="pure-input-1" name="message" type="text" placeholder="message" maxlength="140">
            <button type="submit" class="pure-button pure-button-primary">chat</button>
        </form>

        <form action="/clear" method="get"><button type="submit">clear</button></form>

    </div>
    <div class="pure-u-1 pure-u-md-1-3"></div>
</div>
</body>
</html>
