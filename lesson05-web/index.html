<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link rel="stylesheet" href="static/css/pure.css">
    <link rel="stylesheet" href="static/css/grids-responsive.css">
    <link rel="stylesheet" href="static/css/font-awesome.css">
    <link rel="stylesheet" href="static/css/layouts/marketing.css">
    <link rel="stylesheet" href="static/css/mystyles.css">
</head>
<body>
<div class="header">
    <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
        <a class="pure-menu-heading" href="#">My Page</a>
        <ul class="pure-menu-list">
            <li class="pure-menu-item pure-menu-selected"><a href="#" class="pure-menu-link">Home</a></li>
            <li class="pure-menu-item"><a href="static/img/webpage.png" target="_blank" class="pure-menu-link">Webpage</a></li>
            <li class="pure-menu-item"><a href="#" class="pure-menu-link">Sign Up</a></li>
        </ul>
    </div>
</div>
<div class="splash-container">
    <div class="splash">



        <!-- ************   this is the start of the form ************ -->
        <!-- Forms have an action that is used by the server to determine which function to run. -->
        <!-- They have a method that tells the server how the data will be sent. -->
        <!-- And forms will have a number of fields, such as input, that collect the data to be send to the server. -->
        <form class="pure-form" action="/calculate" method="post">
            <fieldset>
                <legend>Multiply a couple of numbers</legend>

                <input name="first-number" type="number" placeholder="Numberm 1">
                <input name="second-number" type="number" placeholder="Number 2">
                <input name="third-number" type="number" placeholder="Number 3">

                <button type="submit" class="pure-button pure-button-primary">Calculate</button>
            </fieldset>
        </form>
        <!-- ************   this is the end of the form ************ -->



        <!-- ************   our results are displayed here,
                            notice {{result}}, this is a template field
                            where our results are displayed ************ -->
        <p class="splash-subhead">{{result}}</p>
        <!-- ************ end of results *************-->



    </div>
</div>
</body>
</html>
